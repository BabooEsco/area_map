<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // Inizializza la mappa centrata sull'Italia
        var map = L.map('map').setView([41.9028, 12.4964], 6);

// Sostituisci il layer OpenStreetMap con il layer satellitare di Mapbox
L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmVuYXRvY2xlbWVudGkiLCJhIjoiY20zMWg0YmppMHl1czJscjNuaHZvODFpcyJ9.Yl_-rNFIxy2zA_IJaYW5PQ', {
    attribution: '© Mapbox © OpenStreetMap contributors',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'Ypk.eyJ1IjoicmVuYXRvY2xlbWVudGkiLCJhIjoiY20zMWg0YmppMHl1czJscjNuaHZvODFpcyJ9.Yl_-rNFIxy2zA_IJaYW5PQ' // Inserisci qui la tua chiave API di Mapbox
}).addTo(map);


        // Aggiungi il plugin Leaflet Draw
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    showArea: true
                }
            }
        });
        map.addControl(drawControl);

        // Funzione per calcolare l'area del poligono e mostrarla
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Calcola l'area del poligono (in metri quadrati)
            var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);

            // Mostra l'area in un popup
            layer.bindPopup("Area: " + area.toFixed(2) + " metri quadrati").openPopup();
        });

        var coordinates = layer.getLatLngs()[0].map(function(latlng) {
    return [latlng.lng, latlng.lat];
});
console.log("Coordinate del poligono:", coordinates);

    </script>
</body>
</html>
