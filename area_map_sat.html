<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva con Layer Satellitare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // Inizializza la mappa centrata sull'Italia
        var map = L.map('map').setView([41.9028, 12.4964], 6);

        // Aggiungi il layer satellitare di Esri
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}', {
            attribution: 'Â© Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        }).addTo(map);

        // Aggiungi il plugin Leaflet Draw
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    showArea: true
                }
            }
        });
        map.addControl(drawControl);

        // Funzione per calcolare l'area del poligono e mostrarla
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Calcola l'area del poligono (in metri quadrati)
            var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);

            // Mostra l'area in un popup
            layer.bindPopup("Area: " + area.toFixed(2) + " metri quadrati").openPopup();
        });
    </script>
</body>
</html>
